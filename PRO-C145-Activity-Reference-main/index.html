<!DOCTYPE html>
<html>

<head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>

<body>
    <a-scene background="color:#FFFF00 ">
        
    <a-box position="0.2 1.1 -2.5" rotation="0 4.5 0" width="0.5" height="0.5" colour=" green"></a-box>
    <a-plane position="0. 7 0.8 -2" scale="2 2  1.5" rotation="-90 -45 45" colour="blue"></a-plane>
    <a-sphere position="0 1 -2" scale="0.2 0.2 0.2" colour=" red"></a-sphere>
    <a-cylinder position="1 1 -2" scale="0.3 0.3 0.3" width="2" height="3" color="black" rotation="0 0 0 "></a-cylinder>
    <a-ring position=" 1 1 -1.5" scale="0.5 0.5 0.5 " radius-inner="0.2" radius-outer="0.5"></a-ring>
    <a-octahedron position="0.5 1 -1.5" color="orange" scale="0.5 0.5 0.5 "></a-octahedron> 
    </a-scene> 
</body>

</html>
